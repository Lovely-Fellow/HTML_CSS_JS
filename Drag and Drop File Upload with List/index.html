<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<script type="text/javascript" src="code.js"></script>
<div class="container">
<form id="upload" action="upload.php" method="POST" enctype="multipart/form-data">

  <fieldset>
    <legend>HTML File Upload</legend>

    <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />

    <div>
      <label for="fileselect">Files to upload:</label>
      <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
      <div id="filedrag">or drop files here</div>
    </div>

    <div id="submitbutton">
      <button type="submit">Upload Files</button>
    </div>

  </fieldset>

</form>

<div id="messages">
  <p>Status Messages</p>
</div>

<div>
  <ul data-bind="foreach: filesUploaded">
    <li>
      <p>
        <i class="fa" data-bind="css: icon"></i>
        File information: name: <strong data-bind="text: name"></strong> type: <strong data-bind="text: type"></strong> size: <strong data-bind="text: size"></strong> bytes</p>
    </li>
  </ul>
</div>
  </div>
